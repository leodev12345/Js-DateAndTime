<!DOCTYPE html>
	<html>
		<head>
			<title>Js date and time</title>
			<link rel="shortcut icon" href="img/favicon.jpeg"/>
			<link rel="stylesheet" href="style.css">
			<script src="main.js"></script>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
		</head>
		<body onload="start(); two();">
			<div id="all">
				<div class="DT" id="dt">
					<h1 id="date"></h1>
					<h1 id="time"></h1>
				</div>
				<br>
				<br>
				<div class="buttons" id="buttons">
					<p>Date options</p>
					<button onclick="showDate();">Show date in full format</button>
					<button onclick="one();">Show date in UTC format</button>
					<button onclick="two();">Show date in normal format</button>
					<p>Themes</p>
					<button onclick="hover();">Light theme</button>
					<button onclick="hoverTwo();">Dark theme</button>
					<p>Revert</p>
					<button onclick="location.reload()">Revert settings</button>
				</div>
			</div>
		</body>
	</html>
